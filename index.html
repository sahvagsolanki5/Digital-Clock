<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>DIGITAL CLOCK</h1>
    <div class="clock">
      <div class="time-box">
        <div id="hours">00</div>
        <span class="timing">Hours</span>
      </div>
      <div class="time-box">
        <div id="minutes">00</div>
        <span class="timing">Minutes</span>
      </div>
      <div class="time-box">
        <div id="seconds">00</div>
        <span class="timing">Seconds</span>
      </div>
      <div class="time-box am-pm">
        <div id="ampm">AM</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
